  <div class="container">

    <img id="the-office-characters" src="assets/images/the-office-characters.jpg" class="img-fluid" alt="office-characters" />

    <div id="title">guess the character name</div>
    <p>(press any key to start)</p>
    <br>

    <img id="win-win" src="assets/images/win-win.gif" height="300" width="300" class="img-fluid" alt="win-win"/>


    <img id="game-over" src="assets/images/dwight_false.gif" height="300" width="300" class="img-fluid" alt="game-over" />

    <h2 id="tryAgain">press any letter to play again!</h2>

    <h3>wins</h3>
    <h5 id="totalWins">total wins</h5>

    <h4>current word</h4>
    <h3 id="currentWord"></h3>

    <h4>guesses remaining</h4>
    <h6 id="remainingGuesses"></h6>

    <h4>letters guessed</h4>
    <h3 id="guessedLetters"></h3>
  </div>

  <script>
    updateDisplay();
    resetGame();
  </script>
